name: Deploy Susanoo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: 87.106.22.224
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /workspace/hashirama-chat-susanoo
            git pull origin main
            # Restart the service (try systemctl, fallback to process kill + restart)
            if command -v systemctl &>/dev/null; then
              systemctl restart hashirama-chat
            else
              pkill -f "node.*server.js" || true
              sleep 1
              cd /workspace/hashirama-chat-susanoo
              PORT=8090 nohup node server.js > /var/log/susanoo.log 2>&1 &
            fi
            sleep 2
            curl -sf http://localhost:8090/api/health && echo "Deploy OK" || echo "Deploy FAILED"
