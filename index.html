<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Susanoo — Gilded Emperor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300;1,600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- BACKGROUND LAYERS -->
<div class="bg-g"></div>
<div class="deco"></div>

<!-- STATUE -->
<div class="statue">
  <div class="s-throne"></div>
  <div class="s-legs"></div>
  <div class="s-robe"></div>
  <div class="s-chest"></div>
  <div class="s-arm-l"></div>
  <div class="s-arm-r"></div>
  <div class="s-neck"></div>
  <div class="s-head"></div>
  <div class="s-crown"></div>
  <div class="s-cglow"></div>
  <div class="s-eyes">
    <div class="eye"></div>
    <div class="eye"></div>
  </div>
  <div class="s-glow"></div>
</div>

<!-- VIGNETTE -->
<div class="vignette"></div>

<!-- CHAT -->
<div class="chat" id="chatBox">
  <div class="ornament tl"></div>
  <div class="ornament tr"></div>
  <div class="ornament bl"></div>
  <div class="ornament br"></div>

  <div class="chat-header">
    <div class="logo">SUSANOO</div>
    <div class="sep"></div>
    <div class="sub">Interface Impériale</div>
  </div>

  <div class="status-bar">
    <div class="status-dot"></div>
    <span class="status-txt" id="statusTxt">Connexion en attente…</span>
    <div class="status-actions">
      <button id="exportBtn" class="status-btn" aria-label="Exporter">Export</button>
      <button id="clearBtn" class="status-btn" aria-label="Effacer">Clear</button>
      <button id="adminBtn" class="status-btn" aria-label="Admin">Admin</button>
    </div>
  </div>

  <div class="msgs" id="msgs" role="log" aria-live="polite"></div>

  <div class="inp-row">
    <textarea class="inp" id="inp" rows="1" placeholder="Votre commande impériale…" autocomplete="off" aria-label="Message"></textarea>
    <button class="btn" id="btn">ENVOYER</button>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="login-modal" aria-label="Connexion profil">
  <div class="login-card">
    <div class="ornament tl"></div>
    <div class="ornament tr"></div>
    <div class="ornament bl"></div>
    <div class="ornament br"></div>
    <h2 class="login-title">Identification</h2>
    <p class="login-sub">Connectez-vous avec votre identifiant et mot de passe.</p>
    <form id="loginForm" class="login-form">
      <input id="profileInput" type="text" class="inp" placeholder="Identifiant" required />
      <input id="pinInput" type="password" class="inp" placeholder="Mot de passe" required />
      <button type="submit" class="btn btn-full">ENTRER</button>
    </form>
    <small class="login-hint">Accès réservé aux comptes déjà enregistrés.</small>
    <div class="login-sep"></div>
    <form id="adminLoginForm" class="login-form">
      <input id="adminUser" type="text" class="inp" placeholder="Admin user" />
      <input id="adminPass" type="password" class="inp" placeholder="Admin password" />
      <button type="submit" class="btn btn-full btn-admin">ADMIN</button>
    </form>
    
    <div class="login-sep"></div>
    

    <div id="adminPanel" style="display:none;margin-top:.8rem">
      <strong class="admin-label">Profils enregistrés</strong>
      <pre id="adminProfiles" class="admin-profiles"></pre>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
